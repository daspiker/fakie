{% extends "base.html" %}

{% block content %}
    <!doctype html>
    <title>Input</title>
    <h1>Upload new File</h1>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>
    <h1>Files</h1>
    <ul>
    {%- for file in files %}
        <li>{{ file }}
    {%- endfor %}
    </ul>
{% endblock %}
