{% extends "base.html" %}

{% block content %}
    <!doctype html>
    <title>Upload a Log File</title>
    <h1>Pick a File</h1>
    <form action="" method=post enctype=multipart/form-data>
        <p><input type="file" name="file">
        <p><input type = "submit" value = "Upload File" /></p>
    </form>
    <h1>Files</h1>
    <ul>
    {%- for file in files %}
        <li>{{ file }}
    {%- endfor %}
    </ul>
{% endblock %}
